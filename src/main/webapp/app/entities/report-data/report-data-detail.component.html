<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="reportData">
            <h2><span>Report Data</span> {{reportData.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{reportData.name}}</span>
                </dd>
                <dt><span>Es Index</span></dt>
                <dd>
                    <span>{{reportData.esIndex}}</span>
                </dd>
                <dt><span>Cron Info</span></dt>
                <dd>
                    <span>{{reportData.cronInfo}}</span>
                </dd>
                <dt><span>Display Name</span></dt>
                <dd>
                    <span>{{reportData.displayName}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/report-data', reportData.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
