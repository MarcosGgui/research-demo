<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-report-data-heading">Create or edit a Report Data</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!reportData.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="reportData.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="reportData.name" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_esIndex">Es Index</label>
                    <input type="text" class="form-control" name="esIndex" id="field_esIndex"
                        [(ngModel)]="reportData.esIndex" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_cronInfo">Cron Info</label>
                    <textarea class="form-control" name="cronInfo" id="field_cronInfo"
                        [(ngModel)]="reportData.cronInfo" ></textarea>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_displayName">Display Name</label>
                    <input type="text" class="form-control" name="displayName" id="field_displayName"
                        [(ngModel)]="reportData.displayName" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
